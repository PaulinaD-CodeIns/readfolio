{% extends "base.html" %}

{% block content %}
  <div class="container mt-5">
    <h2>Log Out</h2>
    <p>Are you sure you want to log out?</p>
    <form method="post">
      {% csrf_token %}
      <button type="submit" class="btn btn-danger">Log Out</button>
      <a href="/" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
