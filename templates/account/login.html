{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Login</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-primary">Log in</button>
    </form>
    <p class="mt-2">
      Don't have an account? <a href="{% url 'account_signup' %}">Sign up</a><br>
      Forgot password? <a href="{% url 'account_reset_password' %}">Reset it</a>
    </p>
  </div>
{% endblock %}
