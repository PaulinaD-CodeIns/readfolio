{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
  <div class="container mt-5">
    <h2>Sign Up</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-success">Create Account</button>
    </form>
    <p class="mt-2">
      Already have an account? <a href="{% url 'account_login' %}">Log in here</a>.
    </p>
  </div>
{% endblock %}
