{% extends "base.html" %}


{% block content %}


<h1>My Book List</h1>
<a href="{% url 'book_create' %}">Add New Book</a>
<ul>
  {% for book in books %}
    <li>
      <a href="{% url 'book_detail' book.pk %}">{{ book.title }}</a> - {{ book.status }}
    </li>
  {% empty %}
    <li>No books yet.</li>
  {% endfor %}
</ul>


{% endblock %}
