{% extends 'base.html' %}

{% block content %}
<div class="container mt-5" style="max-width: 700px;">
  <div class="card shadow p-4">
    <h2 class="card-title" style="font-family: 'Quicksand Bold', sans-serif; color: #5e17eb;">
      {{ review.book.title }} by {{ review.book.author }}
    </h2>
    <h6 class="text-muted">Rating: {{ review.rating }} / 5</h6>
    <p class="card-text mt-3" style="font-family: 'Quicksand', sans-serif;">
      {{ review.content|linebreaksbr }}
    </p>
    <p class="text-end text-muted fst-italic mt-4">
      Posted on {{ review.created_at|date:"F j, Y" }}
    </p>

    <div class="mt-4 d-flex justify-content-end">
      <a href="{% url 'review_list' %}" class="btn btn-sm" style="background-color: #5e17eb; color: white;">
        ‚Üê Back to Reviews
      </a>
    </div>
  </div>
</div>
{% endblock %}
