{% extends "base.html" %}

{% block content %}
<div class="container mt-5 d-flex justify-content-center">
  <div class="card shadow p-4 border-0" style="max-width: 700px; width: 100%;">
    <div class="card-body">
      <h1 class="card-title-detail fw-bold text-center mb-4">{{ book.title }}</h1>
      <h5 class="card-subtitle text-muted text-center mb-3">by {{ book.author }}</h5>
      <p class="card-text text-center"><strong>Status:</strong> {{ book.status }}</p>
      
      <div class="d-flex justify-content-center gap-3 mt-4">
        <a href="{% url 'book_update' book.pk %}" class="btn btn-outline-primary">Edit</a>
        <a href="{% url 'book_delete' book.pk %}" class="btn btn-outline-danger">Delete</a>
        {% if book.status|lower == "finished" and not book.review_set.exists %}
          <a href="{% url 'create_review' book.pk %}" class="btn btn-success">Write Review</a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endblock %}
