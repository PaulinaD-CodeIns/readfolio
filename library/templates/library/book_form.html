{% extends "base.html" %}

{% block content %}
  <h1>{{ form.instance.pk|yesno:"Edit Book,Add Book" }}</h1>

  <form method="post">
    {% csrf_token %}
    {% for field in form %}
      <div style="margin-bottom: 10px;">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
          <div style="color: red;">{{ field.errors }}</div>
        {% endif %}
      </div>
    {% endfor %}
    <button type="submit">Save</button>
  </form>

  <a href="{% url 'book_list' %}">Back to list</a>
{% endblock %}
