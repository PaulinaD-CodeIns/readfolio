{% extends "base.html" %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
  <div class="col-md-8 p-5 shadow rounded" style="background-color: #fbfdfe;">
    <h2 class="text-center mb-4" style="font-family: 'Quicksand', sans-serif; font-weight: bold;">Add or Edit a Book
    </h2>

    <form method="POST">
      {% csrf_token %}
      {% for field in form %}
      <div class="mb-3">
        {{ field.label_tag }}
        {{ field }}
        {% if field.errors %}
        <div class="text-danger small">{{ field.errors }}</div>
        {% endif %}
      </div>
      {% endfor %}
      <div class="d-flex justify-content-between mt-4">
        <a href="{% url 'book_list' %}" class="btn btn-sm" style="background-color: #5e17eb; color: white;">
          ‚Üê Back to List
        </a>
        <button type="submit" class="btn" style="background-color: #5e17eb; color: white;">
          Save
        </button>
      </div>
    </form>
  </div>
</div>
{% endblock %}
