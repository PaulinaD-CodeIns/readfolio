{% extends 'base.html' %}
{% block content %}
  <h2>Confirm Delete</h2>
  <p>Are you sure you want to delete your review for "{{ review.book.title }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit">Yes, delete</button>
    <a href="{% url 'review_detail' review.pk %}">Cancel</a>
  </form>
{% endblock %}
